<div class="row">
        <div class="col-12">
                <mat-toolbar>
                        <mat-toolbar-row class="content-menu-header">
                              
                             <span class="name-menu">Shopio</span>
                             <i class="material-icons icon-menu" mat-button [matMenuTriggerFor]="menu" >apps</i>
                             <div class="input-container">
                                    <i class="material-icons icon">search</i>
                                    <input class="search" placeholder="Search products & brands" />
                             </div>
                          
                             <span class="download-menu">Download App</span>
                             <span class="auth-menu">Sign Up / Sign In</span>
                        
                        </mat-toolbar-row>    
                </mat-toolbar>
        </div>
    </div>


    <mat-menu #menu="matMenu">
            <button mat-menu-item class="item-category" *ngFor="let item of categoryList">
                  <i class="material-icons">{{item.icon}}</i>
                  <span>{{item.title}}</span>
            </button>
</mat-menu>
